<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomNumber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="random.css">
</head>
<body >
    <div class="game-container">
    <h1 id="h1">GUESS THE NUMBER</h1>
    <input id="input"  class="form-control" style="width: 200px;" type="number" placeholder="Enter a number">
    <button onclick="choose()" class="btn btn-success mt-3">Choose</button>
    <h3 id="result">Right / Wrong</h3>
    <h2 id="score">Score:10</h2>
    </div>
    <script>
        var input=document.getElementById("input")
        var random=Math.floor(Math.random()*10)+1
        var result=document.getElementById("result")
        var score=document.getElementById("score")
        var totscore=10
        function choose(){
            var ip=input.value
            
            if(ip==random){
                console.log("right")
                result.textContent="Right"
                alert("YOU WON!!!!")
            }
            else{
                totscore=totscore-1
                
                score.textContent="Score:"+totscore
               result.textContent="Wrong"
                
            }
        }
    </script>
    
</body>
</html>
